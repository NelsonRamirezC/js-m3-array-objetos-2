<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="alummosSeleccionados"></div>

    <script>
        const alumnos = ["Carlos", "Pedro", "Marta"];
    
        let parrafos = "";
        for(let alumno of alumnos) {
          parrafos += `<p>${alumno}</p>`
        };

        document.getElementById("alummosSeleccionados").innerHTML =parrafos;
        

    </script>
</body>
</html>
